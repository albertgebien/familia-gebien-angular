<div class="card-panel pink lighten-4" *ngIf="mensagem != null">
{{mensagem}}   
</div>


<div class="row">
   <form class="col s12" #f="ngForm" (ngSubmit)="onSubmitForm()">

     <div class="row">
       <div class="input-field col s6">
         <input id="nome" type="text" name="nome"
         class="validate" [(ngModel)]="pessoa.nome" [ngModelOptions]="{standalone: true}" required>
         <label for="nome">Nome</label>
       </div>

       <div class="input-field col s6">
         <input id="last_name" type="text" [(ngModel)]="pessoa.sobrenome" [ngModelOptions]="{standalone: true}" class="validate" required>
         <label for="last_name">Sobrenome</label>
       </div>
     </div>

    <div class="row">
       <div class="input-field col s6">
         <input id="email" type="text" name="email"
         class="validate" [(ngModel)]="pessoa.email" [ngModelOptions]="{standalone: true}" required>
         <label for="email">email</label>
       </div>

       <div class="input-field col s6">
         <input id="senha" type="password" class="validate" [(ngModel)]="pessoa.senha" [ngModelOptions]="{standalone: true}" required>
         <label for="senha">Senha</label>
       </div>
     </div>

 <div class="row">
     <button class="btn waves-effect waves-light" type="submit" name="action">
       Registrar
      </button>
 </div>
   </form>
 </div>
